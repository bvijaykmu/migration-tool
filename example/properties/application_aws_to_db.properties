###BEFORE USING, PLEASE, EDIT THIS FILE
repository.source.factory=org.openl.rules.repository.aws.S3Repository
# source repository settings
repository.source.base.path=DESIGN/rules/
repository.source.listener-timer-period=10
repository.source.bucket-name=openl-migrator-test
# AWS Region that is geographically close to you to optimize latency, minimize costs etc.
repository.source.region-name=eu-central-1
# Alphanumeric text string that is used to identify the user who owns the account.
repository.source.access-key=
# Plays the role of a password for a given access-key.
repository.source.secret-key=
repository.source.comment-template.use-custom-comments=false

# Target repository settings
repository.target.factory=org.openl.rules.repository.db.JdbcDBRepositoryFactory
repository.target.uri=jdbc:postgresql://localhost:5432/eis_design_to
repository.target.login=postgres
repository.target.password=postgres
repository.target.base.path=DESIGN/rules/
